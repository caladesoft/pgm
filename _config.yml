# PGM Documentation - Jekyll Configuration for GitHub Pages
title: PGM - PlayFab for GameMaker
description: A comprehensive PlayFab SDK extension for GameMaker Studio 2.3+
baseurl: "/pgm"
url: "https://caladesoft.github.io"

# Theme - using GitHub's built-in supported theme
theme: jekyll-theme-cayman
plugins:
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation (for custom themes)
nav:
  - title: Home
    url: /
  - title: Quick Start
    url: /quick-start
  - title: API Reference
    url: /api-reference
  - title: PlayFab Setup
    url: /playfab-setup
  - title: Troubleshooting
    url: /troubleshooting
  - title: Changelog
    url: /changelog
